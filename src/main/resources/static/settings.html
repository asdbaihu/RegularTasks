<!DOCTYPE html>
<html>
<head>
    <title>Anton's task</title>
    <style>
      .username.ng-valid {
          background-color: lightgreen;
      }
      .username.ng-dirty.ng-invalid-required {
          background-color: red;
      }
      .username.ng-dirty.ng-invalid-minlength {
          background-color: yellow;
      }

      .email.ng-valid {
          background-color: lightgreen;
      }
      .email.ng-dirty.ng-invalid-required {
          background-color: red;
      }
      .email.ng-dirty.ng-invalid-email {
          background-color: yellow;
      }

      body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
    </style>


    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>



    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css" />




</head>
<body ng-app="infocomApp" class="ng-cloak" ng-controller="BashController as ctrl">

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-red w3-card-2 w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red"
           href="javascript:void(0);" onclick="myFunction()"
           title="Toggle Navigation Menu">
            <i class="fa fa-bars"></i></a>
        <a href="/" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Home</a>
        <a href="tasks.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Existing Tasks</a>
        <a href="settings.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-white">Settings</a>
    </div>

    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
        <a href="tasks.html" class="w3-bar-item w3-button w3-padding-large">Existing Tasks</a>
        <a href="settings.html" class="w3-bar-item w3-button w3-padding-large">Settings</a>
    </div>
</div>


<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
     id="myOverlay"></div>

<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
<div class="w3-main" style="margin-left:250px">



    <div class="w3-row w3-padding-64">
        <div class="w3-twothird w3-container">
            <h1 class="w3-text-teal" id = "header" >Email settings</h1>
        </div>
    </div>



    <div class="generic-container">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="lead">Email settings </span></div>
        <div class="formcontainer">
            <form name="myForm" class="form-horizontal">
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="uname">Sender Email</label>
                        <div class="col-md-7">
                            <input type="text" ng-model="ctrl.settings.email"  ng-bind="ctrl.settings.email" id="uname" class="username form-control input-sm" placeholder="" required="true" ng-minlength="3"/>
                            <div class="has-error" ng-show="myForm.$dirty">
                                <span ng-show="myForm.uname.$error.required">This is a required field</span>
                                <span ng-show="myForm.uname.$error.minlength">Minimum length required is 3</span>
                                <span ng-show="myForm.uname.$invalid">This field is invalid </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="uname">Password</label>
                        <div class="col-md-7">
                            <input type="password" ng-model="ctrl.settings.password"  ng-bind="ctrl.settings.email" id="password" class="username form-control input-sm" placeholder="" required="true" ng-minlength="3"/>
                            <div class="has-error" ng-show="myForm.$dirty">
                                <span ng-show="myForm.uname.$error.required">This is a required field</span>
                                <span ng-show="myForm.uname.$error.minlength">Minimum length required is 3</span>
                                <span ng-show="myForm.uname.$invalid">This field is invalid </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-2 control-lable" for="textEmail">Text of Email</label>
                    <div class="col-md-7">
                        <textarea type="text" id="textEmail" ng-model="ctrl.settings.text"class="form-control" rows="10" id="comment" required="true" placeholder=""></textarea>
                </div>
                </div>
                </div>


                <div class="row">
                    <div class="form-actions floatRight">
                        <button type="button" ng-click="ctrl.changeEmailSettings()" class="btn btn-warning btn-l">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>


<script src="app.js"></script>
<script src="bash_service.js"></script>
<script src="bash_controller.js"></script>



</body>
</html>
